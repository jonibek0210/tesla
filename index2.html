<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style2.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
   <title>teala salon</title>
</head>

<body>

   <div class="wrapper">
      <div class="salon__photo_block">
         <img class="salon__photo" src="./img/salon-black.svg">
      </div>

      <div class="Tesla__forse">
         <div class="power__reserve">
            <span>Запас хода</span>
            <h1 id="power">750км</h1>
         </div>
         <div class="power__reserve">
            <span>Цена</span>
            <h1>$89, 990</h1>
         </div>
      </div>

      <div class="salon__color">

         <div class="">
            <span>Цвет салона</span>
            <div class="salon__colors">
               <div class="salon__colors__black item" id="black"></div>
               <div class="salon__colors__white item" id="white"></div>
               <div class="salon__colors__beige item" id="beige"></div>
            </div>

         </div>

         <div class="type">
            <span>Вид автомобиля</span>
            <label class="switch">
               <a href="index.html">
                  <input type="checkbox">
                  <span class="slider round"></span>
               </a>
            </label>
         </div>
      </div>
   </div>

   <script src="./js/script2.js"></script>
</body>

</html>
